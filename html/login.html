<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="../assets/js/login.js"></script>
    <title>Culture Code - Login</title>
</head>
<body>
    <div class="container-login">
        <div class="logo-linkcom">
            <div class="linkcom-logo-img">
                <img src="../assets/images/linkcom.png" alt="Logo da empresa">
            </div>
        </div>

        <div class="formulario-login">
            <form id="formulario-login">
                
                <section class="section-1">
                    <div class="titulo-formulario">
                        <h5 class="titulo-boas-vindas">Seja bem vindo!</h5>
                        <label for="titulo-login" class="titulo-login">Fa√ßa seu login </label>
                    </div>
                    
                    <input class="input-login" type="email" id="login-email" name="login-email" required>
                </section>

                <section class="section-2">
                    <input class="input-login" type="password" id="login-password" name="login-password" required>
                </section>

                <section class="section-3">
                    <button class="botao-home" type="submit" onclick="botaoHome()" target="blank"><a href="../html/home.html">Entrar</a></button>
                </section>

            </form>
        </div>
    </div>    
</body>
</html>
