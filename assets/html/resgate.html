<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resgate.css">

    <div class="div-header-produtos">

                <img class="foto-perfil" src="../images/Ellipse 148.png" alt="Foto de perfil">
                <h2 class="nome-perfil">Olá, Ana Ester</h2>
            </section>
    
            <section class="botoes">
                <button class="botao-home" type="button" target="blank"><a href="../html/home.html">Home</a></button>

                <button class="botao-meu-perfil" type="button" target="blank"><a href="./perfil.html">Meu perfil</a></button>

                    <h4 class="meu-saldo">Meu saldo:</h4>
                    <h4 class="valor-saldo">4</h4>
                    <img class="imagem-joia-resgate" src="../images/joia-meu-saldo.png" alt="Imagem decorativa de uma jóia">
                </div>
                <button class="botao-voltar-inicial"><a href="./home.html">Voltar à página inicial</a></button>
